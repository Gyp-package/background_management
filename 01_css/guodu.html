<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        div {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: yellow;
            transition: width 2s, height 2s, transform 2s;
        }
        
        div:hover {
            width: 300px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
